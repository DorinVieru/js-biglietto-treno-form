<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>

    <!-- CONTAINER TITLE -->
    <div class="container my-3">
        <div class="row">
            <div class="col-12 text-white text-center fw-bold">
                <h1 id="title">CALCOLA IL PREZZO DEL TUO BIGLIETTO</h1>
            </div>
        </div>
    </div>

    <!-- CONTAINER FORM -->
    <div class="container my-4">
        <div class="row bg_color_row rounded-3">
            <div class="col-4 mt-3">
                <label for="nome_e_cognome">Nome e Cognome</label>
                <input type="text" id="nome_e_cognome" class="form-control border_input">
            </div>
            <div class="col-4 mt-3">
                <label for="km">Km da percorrere</label>
                <input type="text" id="km" class="form-control border_input">
            </div>
            <div class="col-4 mt-3">
                <label for="eta">Fascia di et√†</label>
                <select name="eta" id="eta" class="form-control border_input">
                    <option value="">Seleziona...</option>
                    <option value="magg">Maggiorenne</option>
                    <option value="min">Minorenne</option>
                    <option value="over">Over 65+</option>
                </select>
            </div>
            <div class="col-12 my-4 text-center">
                <button id="button_genera" class="btn btn-success">Genera</button>
                <button class="btn btn-danger">Annulla</button>
            </div>
        </div>
    </div>

    <!-- CONTAINER BIGLIETTO -->
    <div class="container mt-5 mb-1">
        <div class="row">
            <div class="col-12 text-white text-center fw-bold">
                <h1 id="title_biglietto">IL TUO BIGLIETTO</h1>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="row bg_color_row">
            <div class="col-12">
                <h5 class="fw-bold" id="title_biglietto">DETTAGLIO PASSEGGERI</h5>
                <table class="table">
                    <thead>
                        <tr>
                            <th class="table-secondary" scope="col">NOME PASSEGGERO</th>
                            <th scope="col">Offerta</th>
                            <th scope="col">Carrozza</th>
                            <th scope="col">Codice CP</th>
                            <th scope="col">Costo Biglietto</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <th id="nome" class="table-secondary" scope="row"></th>
                            <td id="offerta"></td>
                            <td id="carrozza"></td>
                            <td id="codice_cp"></td>
                            <td id="costo_biglietto"></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="./js/script.js"></script>
</body>
</html>
